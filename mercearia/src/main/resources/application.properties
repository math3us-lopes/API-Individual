#Basics configurations
spring.application.name=mercearia
server.port=8000
server.servlet.context-path=/mercearia

#Date and Time configuration - JSON Conversions
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss

#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mercearia
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA Configurations and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#logging configuration
logging.file.name=logs/application.log
